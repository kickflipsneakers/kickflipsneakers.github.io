<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>giveaway</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="bg_stars1"></div>
  <div class="bg_stars2"></div>
  <div class="bg_stars3"></div>
  <div class="bg_hills"></div>

  <h1 style="color:red;" class="header" >We're launching soon</h1> <br> <br> <br>
  <img src="a.jpg" width=32% height=32% alt="Paris" class="center">

  <div class="clock_box">

    <div class="days  clock clock-1">
      <div class="card-1-1">0</div>
      <div class="card-1-2">0</div>
      <div class="card-1-3">0</div>
      <p style="color:red;" >Days</p>
    </div>
  
    <div class="Hours  clock clock-2">
      <div class="card-2-1">0</div>
      <div class="card-2-2">0</div>
      <div class="card-2-3">0</div>
      <p style="color:red;" >Hours</p>
    </div>
  
    <div class="Minutes  clock clock-3">
      <div class="card-3-1">0</div>
      <div class="card-3-2">0</div>
      <div class="card-3-3">0</div>
      <p style="color:red;">Minutes</p>
    </div>
  
    <div class="Seconds  clock clock-4">
      <div class="card-4-1">0</div>
      <div class="card-4-2">0</div>
      <div class="card-4-3">0</div>
      <p style="color:red;">Seconds</p>
    </div>

  </div>

  <div class="media">
    <div class="fb"></div>

  </div>
  
  <div  class ="atrribution_div">
    <p class="attribution">
       </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
